<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h2 class="text-center text-primary">Login</h2><hr/>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="emailId">Email Address:</label>
                        <input type="text" formControlName="emailId" id="emailId" class="form-control"/></div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" formControlName="password" class="form-control"/></div>
                <br/>
            <button class="btn btn-primary" type="submit" >Submit</button>
            <button class="btn btn-secondary" type="reset" (click)="reset()" >Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
