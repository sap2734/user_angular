<div class = "row">
    <h2 style="text-align: center;"> Address List</h2>
</div>
<div>
    <button (click) = "createAddress()" class = "btn btn-primary btn-sm"> Create Address</button>
    <button (click) = "logout()" class = "btn btn-secondary btn-sm float-end">Logout</button></div>
    <div *ngIf="errors" class="error-message">
        {{ errors }}
      </div>  
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col"> ID</th>
            <th scope="col"> Line 1</th>
            <th scope="col"> Line 2</th>
            <th scope="col"> City</th>
            <th scope="col"> State</th>
            <th scope="col"> Pincode</th>
            <th scope="col"> Created Date</th>
            <th scope="col"> Name</th>
            <th scope="col"> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr style="text-align: center;" *ngIf="!address ||address.length === 0">
            <td colspan="9">No Content</td></tr>
        <tr *ngFor = "let address of address" >
            <td> {{ address.id }} </td>
            <td> {{ address.line1 }} </td>
            <td> {{ address.line2 }} </td>
            <td> {{ address.city }} </td>
            <td> {{ address.state }} </td>
            <td> {{ address.pincode }} </td>
            <td> {{ address.dateCreated }} </td>
            <td>{{address.user.name}}</td>
            <td>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="updateAddress(address.id)" queryParamsHandling="edit">Edit</button>
                    <button mat-menu-item (click)="deleteAddress(address.id)">Delete</button>
                    <button mat-menu-item (click)="addressDetails(address.id)">View</button>
                  </mat-menu>
            </td> 
        </tr>
        <button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
        <button (click)="nextPage()">Next</button>
        
    </tbody>
</table>
